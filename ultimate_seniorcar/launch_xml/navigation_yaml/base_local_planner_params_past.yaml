TrajectoryPlannerROS:
  max_vel_x: 1.5
  min_vel_x: 0.5
  max_rotational_vel: 0.3
  max_rot_vel: 0.3
  max_vel_theta: 0.3
  min_vel_theta: -0.3

  acc_lim_th: 0.15
  acc_lim_x: 1.0
  acc_lim_y: 0.3

  holonomic_robot: false
  meter_scoring: true

  yaw_goal_tolerance: 0.6
  xy_goal_tolerance: 0.5

  vx_samples: 10
  vtheta_samples: 100
  controller_frequency: 20.0

  pdist_scale: 0.1
  gdist_scale: 1.0
  occdist_scale: 0.01
  heading_lookahead: 1.0
  heading_scoring: true
  heading_scoring_timestep: 2.0
  oscillation_reset_Sdist: 0.3

  path_distance_bias: 10
  goal_distance_bias: 30
